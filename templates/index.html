<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>
    <link rel="icon" href="{{ url_for('static', filename='img/pass.ico') }}">
    <!-- Enlace al archivo CSS de Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="d-flex flex-column" style="height: 100vh; background-color: antiquewhite;">

    <!-- Contenedor principal -->
    <div class="container flex-grow-1">
        <h1 class="mt-5">Generador de Contraseñas Seguras</h1>
        
        <!-- Formulario para generar una contraseña -->
        <form action="/generate" method="POST">
            <div class="mb-3">
                <label for="length" class="form-label">Longitud de la contraseña:</label>
                <input type="number" id="length" name="length" class="form-control" value="12" min="6" max="20">
            </div>
            
            <div class="form-check">
                <input type="checkbox" name="digits" class="form-check-input" id="digits">
                <label class="form-check-label" for="digits">Incluir dígitos (0-9)</label>
            </div>
            
            <div class="form-check">
                <input type="checkbox" name="special_chars" class="form-check-input" id="special_chars">
                <label class="form-check-label" for="special_chars">Incluir caracteres especiales</label>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Generar Contraseña</button>
        </form>

        {% if password %}
            <h2 class="mt-4">Contraseña Generada:</h2>
            <div class="input-group">
                <input type="text" id="passwordField" class="form-control" value="{{ password }}" readonly>
                <button class="btn btn-outline-secondary" type="button" id="copyButton">Copiar</button>
            </div>
        {% endif %}
    </div>

    <!-- Modal de confirmación -->
    <div class="modal fade" id="copyModal" tabindex="-1" aria-labelledby="copyModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="copyModalLabel">Contraseña Copiada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¡La contraseña ha sido copiada al portapapeles!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer con color negro y letras blancas -->
    <div class="container">
        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4 border-top bg-dark text-white">
            <div class="col-md-4 d-flex align-items-center justify-content-start">
                <a href="/" class="mb-3 me-2 mb-md-0 text-white text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"/></svg>
                </a>
                <span class="mb-3 mb-md-0 text-white">&copy; 2024 
                    <a class="text-decoration-none text-white" href="https://portafolio-gilberto-galan.netlify.app/">Gilberto Galán</a>
                </span>
            </div>
        
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-2">
                    <a class="text-white" href="https://www.linkedin.com/in/gilberto-bartolome-gal%C3%A1n-padilla-a5a064203/">
                        <i class="fa-brands fa-linkedin fa-2x" style="color: #2d6e9f;"></i>
                    </a>
                </li>
                <li class="ms-2">
                    <a class="text-white" href="https://github.com/Gilberto-Galan">
                        <i class="fab fa-github fa-2x"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>

    <!-- Enlace al archivo JS de Bootstrap desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
